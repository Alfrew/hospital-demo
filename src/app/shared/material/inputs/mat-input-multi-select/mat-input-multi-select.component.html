@if (formControl) {
<mat-form-field appearance="outline">
  @if (label){<mat-label>{{ label | translate }}</mat-label>}
  <mat-select [formControl]="formControl" panelClass="custom-panel" [multiple]="isMultiple" [placeholder]="placeholder | translate">
    @if (hasClearOption) {<mat-option>{{ "common.select.clear" | translate }}</mat-option>}
    @for(option of optionList; track option){
    <mat-option [value]="option.value" [disabled]="isOptionDisabled(option.value)">
      {{ option.viewValue | translate }}
    </mat-option>
    }
  </mat-select>
  <mat-error>{{ errorMessage }}</mat-error>
</mat-form-field>
}
