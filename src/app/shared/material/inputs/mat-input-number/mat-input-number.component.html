@if (formControl) {
<mat-form-field appearance="outline">
  @if (label){<mat-label>{{ label | translate }}</mat-label>}
  <input matInput type="number" [formControl]="formControl" [placeholder]="placeholder | translate">
  @if(isPercentage){<span matTextSuffix>%</span>}
  @if(isCurrency){<span matTextSuffix>{{ "common.currency" | translate }}</span>}
  <mat-error>{{errorMessage}}</mat-error>
</mat-form-field>
}
