@if (formControl) {
<mat-form-field appearance="outline">
  @if (label){<mat-label>{{ label | translate }}</mat-label>}
  <mat-select [formControl]="formControl" panelClass="custom-panel" [placeholder]="placeholder | translate">
    @for(option of optionList; track option){
    <mat-option [value]="option.value">
      {{ option.viewValue | translate }}
    </mat-option>
    }
  </mat-select>
  <mat-error>{{ errorMessage }}</mat-error>
</mat-form-field>
}
